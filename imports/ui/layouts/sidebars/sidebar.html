<template name="Sidebar">
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="logo">
                <a href="/" style="font-size:20px" class="mini-logo">FL</a>
                <a href="/" style="font-size:20px" class="whole-logo">FLEX</a>
            </div>
            <div class="user">
                <div class="user-img">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="user-info">
                    <a href="#" class="username collapsed">
                        <span>
                            {{currentUser.username}}
                            <i class="fa fa-sort-desc" aria-hidden="true"></i>
                        </span>
                    </a>
                </div>
                <div class="dropdown">
                    <ul class="dropdown-menu">
                        <li class="menu-item">
                            <a class="menu-link" id="change-pass" href="javascript:void(0)">Change Password</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" id="logout-user" href="/login">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="menu-item active">
                        <a href="/" class="menu-link">
                            <i class="fa fa-tachometer" aria-hidden="true"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="menu-item inactive">
                        <a href="#" class="menu-link">
                            <i class="fa fa-flag" aria-hidden="true"></i>
                            <p>Reports
                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                            </p>
                        </a>
                        <div class="dropdown">
                            <ul class="dropdown-menu">
                                <li class="menu-item">
                                    <a class="menu-link" href="/product">Product</a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link" href="/">Parameters</a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link" href="/">Testers</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {{> Change_pass}}
</template>
