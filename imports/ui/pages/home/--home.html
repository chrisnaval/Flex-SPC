<template name="App_home_page">
  <!-- main -->
  <main class="main">
      <div class="page-container">
        {{> Home_header}}
        {{> App_sidebar}}
        <div class="page-content">
          <div class="wrap">
            {{> Banner}}
            <div class="content-wrap">
              <div class="content">
                <div class="row">
                  <div class="col-12">
                    {{> Pareto}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    {{> Histograph}}
                  </div>
                  <div class="col-6">
                    {{> Candlestick}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    {{> Xbar}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    {{> Yield}}
                  </div>
                  <div class="col-6">
                    {{> Range}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
