<template name="User_create">
    <div class="user-create-section page">
        <div class="content-wrap">
            <div class="content">
                <div class="card">
                    <form class="createuser-form" id="createuser-form">
                        <p id="error-msg" style="color: #F16362;"></p>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Firstname</label>
                                    <input type="text" class="form-control" name="FirstName" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <label>Lastname</label>
                                <input type="text" class="form-control" name="LastName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Email Address</label>
                                <input type="text" class="form-control" name="Email" required>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>User Type</label>
                                    <select name="UserType" class="form-control" required>
                                        <option value="admin">Admin</option>
                                        <option value="user">User</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" name="Address" required>
                                </div>
                            </div>
                            <div class="col-4">
                                <label>Password</label>
                                <input type="password" class="form-control" name="Password" required>
                            </div>
                            <div class="col-4">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="ConfirmPassword">
                            </div>
                        </div>
                        <div class="submit-button align-right">
                            <button class="button success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
