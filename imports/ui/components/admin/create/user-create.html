<template name="User_create">
    <div class="user-create-section page">
        <div class="content-wrap">
            <div class="content">
                <div class="card">
                    <form class="createuser-form" id="createuser-form">
                        <p id="error-msg" style="color: #F16362;"></p>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Firstname</label>
                                    <input type="text" class="form-control" name="firstname" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <label>Lastname</label>
                                <input type="text" class="form-control" name="lastname" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select name="gender" class="form-control" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <label>Email Address</label>
                                <input type="text" class="form-control" name="email" required>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Role</label>
                                    <select name="role" class="form-control" required>
                                        <option value="male">Admin</option>
                                        <option value="male">User</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                            </div>
                            <div class="col-4">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="col-4">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="confirmPassword">
                            </div>
                        </div>
                        <div class="submit-button align-right">
                            <button class="button success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
