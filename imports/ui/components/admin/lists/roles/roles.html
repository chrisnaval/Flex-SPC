<template name="Roles_list">
    <div class="wrap">
        <div class="content-wrap page">
            <!-- <div class="card search-bar">
                <i class="fa fa-search" aria-hidden="true"></i><input type="text" name="search" class="form-control search">
            </div> -->
            <div class="semi-nav">
                <div class="semi-nav-menu">
                    <ul>
                        {{#if isSuperAdmin}}
                        <li class="active">
                            <a href="" id="view-all">VIEW ALL</a>
                        </li>
                        {{/if}}
                        <li>
                            <a href="" id="view-admins">ADMINISTRATORS</a>
                        </li>
                        <li>
                            <a href="" id="view-users">USERS</a>
                        </li>
                        <li style="float:right">
                            <div class="header-search align-right">
                                <input type="text" placeholder="Search....">
                                <a href="#" class="search-button">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <p id="error-msg" style="color: #F16362;"></p>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Role</th>
                                <th>Description</th>
                                <th>Role Type</th>
                                {{#if viewActions}}<th>Actions</th>{{/if}}
                            </tr>
                        </thead>
                        <tbody>
                            {{#each roles}}
                            {{> Roles_data}}
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
        <a href="/admin/create-role" class="float-add">
            <i class="fa fa-plus my-float"></i>
        </a>
    </div>
    {{> Delete_modal}}
    {{> Role_view}}
</template>

<template name="Roles_data">
    <tr data-id="{{_id}}">
        <div class="role-list list">
            <td>{{ role }}</td>
            <td>{{ description }}</td>
            <td>{{ ucFirst type }}</td>
        </div>
        {{#if viewActions}}
        <td>
            <a href="/admin/edit-role/{{_id}}" class="icon icon-info" title="Edit Role">
                <i class="fa fa-edit"></i>
            </a>
            <a href="javascript:void(0)" class="icon icon-danger delete-role" title="Delete Role">
                <i class="fa fa-times"></i>
            </a>
        </td>
        {{/if}}
    </tr>
</template>
