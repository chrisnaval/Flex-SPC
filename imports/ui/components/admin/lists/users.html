<!-- user list -->
<template name="Users_list">
    <div class="content-wrap page">
        <div class="content">
            <div class="card search-bar">
                <i class="fa fa-search" aria-hidden="true"></i><input type="text" name="search" class="form-control search">
            </div>
            <div class="semi-nav">
                <div class="semi-nav-menu">
                    <ul>
                        <li class="active">
                            <a href="">VIEW ALL</a>
                        </li>
                        <li>
                            <a href="">TYPE</a>
                        </li>
                        <li>
                            <a href="">COMPANIES</a>
                        </li>
                        <li>
                            <a href="">LOCATION</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <p id="error-msg" style="color: #F16362;"></p>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>User Type</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each users }}
                            {{> User_data}}
                        {{/each}}
                    </tbody>
                </table>
            </div>
            <a href="/admin/user/create" class="float-adduser">
                <i class="fa fa-plus my-float"></i>
            </a>
        </div>
    </div>
    {{> Delete_modal}}
</template>

<!-- list of user data-->
<template name="User_data">
    <tr>
        <td>{{ firstName }}</td>
        <td>{{ lastName }}</td>
        <td>{{ userType }}</td>
        <td>{{ address}}</td>
        <td>
            <a href="/admin/user/update/{{_id}}" class="icon icon-info" title="Edit User">
                <i class="fa fa-edit"></i>
            </a>
            <a href="javascript:void(0)" class="icon icon-danger remove-user" title="Remove User">
                <i class="fa fa-times"></i>
            </a>
        </td>
    </tr>
</template>
