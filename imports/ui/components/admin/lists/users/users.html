<template name="Users_list">
    <div class="wrap">
        <div class="content-wrap page">
            <!-- <div class="card search-bar">
                <i class="fa fa-search" aria-hidden="true"></i><input type="text" name="search" class="form-control search">
            </div> -->
            <div class="semi-nav">
                <div class="semi-nav-menu">
                    <ul>
                        {{#if isSuperAdmin}}
                        <li class="active">
                            <a href="" id="view-all">VIEW ALL</a>
                        </li>
                        {{/if}}
                        <li>
                            <a href="" id="view-admins">ADMINISTRATORS</a>
                        </li>
                        <li>
                            <a href="" id="view-users">USERS</a>
                        </li>
                        <li style="float:right">
                            <div class="header-search align-right">
                                <input type="text" id="search" name="search" placeholder="Search....">
                                <a href="#" class="search-button">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <p id="error-msg" style="color: #F16362;"></p>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Date Created</th>
                                <th>Date Updated</th>
                                <th>User Type</th>
                                {{#if viewActions}}<th>Actions</th>{{/if}}
                            </tr>
                        </thead>
                        <tbody>
                            {{#each users}}
                                {{> User_data}}
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
        <a href="/admin/create-user" class="float-add">
            <i class="fa fa-plus my-float"></i>
        </a>
    </div>
    {{> Delete_modal}}
    {{> User_view}}
</template>

<!-- list of user data-->
<template name="User_data">
    <tr data-id="{{_id}}">
        <div class="user-list list">
            <td>{{ profile.firstName }}</td>
            <td>{{ profile.lastName }}</td>
            <td>{{ formatDate createdAt }}</td>
            <td>{{ formatDate updatedAt }}</td>
            <td>{{ ucFirst profile.type }}</td>
        </div>

        {{#if viewActions}}
        <td>
            <a href="/admin/edit-user/{{_id}}" class="icon icon-info" title="Edit User">
                <i class="fa fa-edit"></i>
            </a>
            <a href="javascript:void(0)" class="icon icon-danger remove-user" title="Delete User">
                <i class="fa fa-times"></i>
            </a>
        </td>
        {{/if}}
    </tr>
</template>
