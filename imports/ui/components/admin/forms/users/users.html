<!--create user form-->
<template name="Users_create">
    <div class="wrap">
        <div class="user-create-section">
            <div class="card">
                <form class="createuser-form" id="createuser-form">
                    <div class="card-header form-title">
                        <span style="font-size:15px;">CREATE USER</span>
                    </div>
                    <div class="row">
                        <div class="col-6 form-inputs" style="height: 466px;">
                            <div class="card-body">
                                <div class="forms">
                                    <p id="error-msg" style="color: #F16362;"></p>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Firstname</label>
                                                <input type="text" class="form-control" name="firstName" required>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Lastname</label>
                                                <input type="text" class="form-control" name="lastName" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" class="form-control" name="address" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Contact No.</label>
                                                <input type="text" class="form-control" name="contactNo" required>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Email Address</label>
                                                <input type="text" class="form-control" name="emailAddress" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" class="form-control" name="password" required>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Confirm Password</label>
                                                <input type="password" class="form-control" name="confirmPassword"
                                                    srequired>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 form-role">
                            <div class="card-body">
                                <div class="forms">
                                    <p></p>
                                    <div class="form-group">
                                        <label>User Type</label>
                                        <select name="userType" id="userType" class="form-control">
                                            <option value="admin" class="form-control">Admin</option>
                                            <option value="user">User</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Role</label>
                                        <input type="text" class="form-control" name="role" id="role">
                                    </div>
                                    <div class="table-selection">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Role</th>
                                                    <th>Description</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="role">Admin</td>
                                                    <td>Access all</td>
                                                </tr>
                                                <tr>
                                                    <td class="role">User</td>
                                                    <td>can delete</td>
                                                </tr>
                                                <tr>
                                                    <td class="role">Mini User</td>
                                                    <td>View Only</td>
                                                </tr>
                                                <tr>
                                                    <td class="role">Super User</td>
                                                    <td>View and Edit</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="submit-button">
                                        <button class="button success createuserForm">Create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
