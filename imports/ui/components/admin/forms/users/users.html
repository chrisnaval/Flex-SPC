<!--create user form-->
<template name="Users_create">
    <div class="wrap">
        <div class="user-create-section">
            <div class="card">
                <form class="createuser-form" id="createuser-form">
                    <div class="card-header form-title">
                        <span style="font-size:15px;">CREATE USER</span>
                    </div>
                    <div class="row">
                        <div class="col-6 form-inputs">
                            <div class="card-body">
                                <div class="forms">
                                    <p id="error-msg" style="color: #F16362;"></p>
                                    <div class="form-group">
                                        <label>Firstname</label>
                                        <input type="text" class="form-control" name="firstName" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Lastname</label>
                                        <input type="text" class="form-control" name="lastName" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="text" class="form-control" name="emailAddress" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input type="password" class="form-control" name="confirmPassword">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 form-role">
                            <div class="card-body">
                                <div class="forms">
                                    <p></p>
                                    <div class="form-group">
                                        <label>Role</label>
                                        <input type="text" class="form-control" name="role" id="role">
                                    </div>
                                    <div class="table-selection">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Role</th>
                                                    <th>Description</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="role">Admin</td>
                                                    <td>makakaon og tae og makalibang</td>
                                                </tr>
                                                <tr>
                                                    <td class="role">User</td>
                                                    <td>makachat2 sa babaye pero di ka uyab</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="submit-button">
                                        <button class="button success createuser-form">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
