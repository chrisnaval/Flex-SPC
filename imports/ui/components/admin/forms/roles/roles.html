<!-- Check_boxes -->
<template name="Check_boxes">
    <div class="forms checkboxes">
        <div class="form-group">
            <p>CREATE</p>
            <label class="switch" style="float:right;">
                <input type="checkbox" class="functionName" value="create">
                <div class="slider round">
                    <span class="on">ON</span>
                    <span class="off">OFF</span>
                </div>
            </label>
        </div>
        <div class="form-group">
            <p>VIEW</p>
            <label class="switch" style="float:right;">
                <input type="checkbox" class="functionName" value="read">
                <div class="slider round">
                    <span class="on">ON</span>
                    <span class="off">OFF</span>
                </div>
            </label>
        </div>
        <div class="form-group">
            <p>EDIT</p>
            <label class="switch" style="float:right;">
                <input type="checkbox" class="functionName" value="update">
                <div class="slider round">
                    <span class="on">ON</span>
                    <span class="off">OFF</span>
                </div>
            </label>
        </div>
        <div class="form-group">
            <p>DELETE</p>
            <label class="switch" style="float:right;">
                <input type="checkbox" class="functionName" value="delete">
                <div class="slider round">
                    <span class="on">ON</span>
                    <span class="off">OFF</span>
                </div>
            </label>
        </div>
    </div>
</template>

<!-- Role_create -->
<template name="Role_create">
    <div class="role-create-section">
        <div class="wrap">
            <div class="card">
                <form class="createrole-form" id="createrole-form">
                    <div class="card-header form-title">
                        <span style="font-size:15px;">CREATE ROLE</span>
                    </div>
                    <div class="row">
                        <div class="col-5 form-inputs">
                            <div class="card-body">
                                <div class="forms">
                                    <p id="error-msg" style="color: #F16362;"></p>
                                    <div class="form-group">
                                        <label>Role</label>
                                        <input type="text" class="form-control" name="roleName" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea name="description" id="Description" rows="7" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 form-inputs" style="height: 307px;">
                            <div class="card-body">
                                <p></p>
                                <p>Choose Role Type</p>
                                <div class="form-group">
                                    <select name="module" id="module" class="form-control">
                                        <option value="admin">Admin</option>
                                        <option value="user">User</option>
                                    </select>
                                </div>
                                <div class="module-list" style="margin-top: 20px;">
                                    <table class="table table-hover">
                                        <tbody>
                                            {{#if showAdmin}}
                                                {{#each adminAppModules}}
                                                    <tr>
                                                        <td class="module" module-value="{{module}}">{{name}}</td>
                                                    </tr>
                                                {{/each}}
                                            {{else}}
                                                {{#each userAppModules}}
                                                    <tr>
                                                        <td class="module" module-value="{{module}}">{{name}}</td>
                                                    </tr>
                                                {{/each}}
                                            {{/if}}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 form-role" id="or">
                            <div class="card-body">
                                <p></p>
                                <div class="form-group">
                                    <a href="javascript:void(0);" class="select-all align-right" id="select-all" style="text-decoration: none;color: inherit;">Select All</a>
                                </div>
                                <br>
                                {{> Check_boxes}}
                                <div class="submit-button">
                                    <button class="button submit">Create</button>
                                    <a href="/admin/roles-list" class="button cancel create-user-form">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
