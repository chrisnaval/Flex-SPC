<!--create role form-->
<template name="Roles_create">
    <div class="role-create-section">
        <div class="wrap">
            <div class="card">
                <form class="createrole-form" id="createrole-form">
                    <div class="card-header form-title">
                        <span style="font-size:15px;">CREATE ROLE</span>
                    </div>
                    <div class="row">
                        <div class="col-6 form-inputs">
                            <div class="card-body">
                                <div class="forms">
                                    <p id="error-msg" style="color: #F16362;"></p>
                                    <div class="form-group">
                                        <label>Role name</label>
                                        <input type="text" class="form-control" name="firstName" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea name="Description" id="Description" rows="7" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-content">
                            <div class="row">
                                <div class="col-6 form-inputs">
                                    <div class="forms">
                                        <p id="error-msg" style="color: #F16362;"></p>
                                        <div class="form-group">
                                            <label>Role name</label>
                                            <input type="text" class="form-control" name="firstName" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea name="Description" id="Description" rows="7" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 form-inputs">
                                    <div class="forms">
                                        <p class="displaynone"></p>
                                        <div class="module-list">
                                            <table class="table table-hover">
                                                <tbody>
                                                    <tr>
                                                        <select>
                                                            {{#each getModuleData}}
                                                                <option name="type" value="{{type}}">{{type}}</option>
                                                            {{/each}}
                                                        </select>
                                                            <!-- <input type="" name="type" value="{{type.user}}" disabled> -->
                                                        <!-- <td class="role">test</td> -->
                                                    </tr>
                                                    <tr>
                                                        <td class="role">User</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            {{#each getModuleData}}
                                                {{name}}<br>
                                                {{module}}<br>
                                                {{type}}<br>
                                            {{/each}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 form-role">
                            <div class="card-body">
                                <p></p>
                                <div class="forms checkboxes">
                                    <div class="form-group">
                                        <p>CREATE</p>
                                        <label class="switch" style="float:right;">
                                            <input type="checkbox" id="togBtn">
                                            <div class="slider round">
                                                <span class="on">ON</span>
                                                <span class="off">OFF</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <p>VIEW</p>
                                        <label class="switch" style="float:right;">
                                            <input type="checkbox" id="togBtn">
                                            <div class="slider round">
                                                <span class="on">ON</span>
                                                <span class="off">OFF</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <p>EDIT</p>
                                        <label class="switch" style="float:right;">
                                            <input type="checkbox" id="togBtn">
                                            <div class="slider round">
                                                <span class="on">ON</span>
                                                <span class="off">OFF</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <p>DELETE</p>
                                        <label class="switch" style="float:right;">
                                            <input type="checkbox" id="togBtn">
                                            <div class="slider round">
                                                <span class="on">ON</span>
                                                <span class="off">OFF</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <div class="submit-button">
                                    <button class="button success configuration-form">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
