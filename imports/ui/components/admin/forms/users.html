<!--create user form-->
<template name="Users_create">
    <div class="user-create-section">
        <div class="content-wrap page">
            <div class="content">
                <div class="card form-page">
                    <form class="createuser-form" id="createuser-form">
                        <div class="form-title">
                            <div class="row">
                                <div class="col-12">
                                    <p>CREATE USER</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-content">
                            <div class="row">
                                <div class="col-6 form-inputs">
                                    <div class="forms">
                                        <p id="error-msg" style="color: #F16362;"></p>
                                        <div class="form-group">
                                            <label>Firstname</label>
                                            <input type="text" class="form-control" name="firstName" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Lastname</label>
                                            <input type="text" class="form-control" name="lastName" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="text" class="form-control" name="emailAddress" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" name="password" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm Password</label>
                                            <input type="password" class="form-control" name="confirmPassword">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 form-role">
                                    <div class="forms">
                                        <div class="form-group">
                                            <label>Role</label>
                                            <input type="text" class="form-control" name="role" id="role">
                                            <a href="#" class="choose"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                                        </div>
                                        {{#if showtable}}
                                            <div class="table-selection">
                                                <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>Role</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td class="role">Admin</td>
                                                        </tr>
                                                        <tr>
                                                            <td class="role">User</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        {{/if}}
                                        <div class="submit-button">
                                            <button class="button success createuser-form">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>

<!--update user form-->
<template name="Users_update">
    <div class="user_update_section page">
        <div class="content-wrap">
            <div class="content">
                <div class="card">
                    <form class="user-update">
                        <div class="update_form">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Firstname</label>
                                        <input type="text" class="form-control" name="firstName" value="{{getUserById.profile.firstName}}">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Lastname</label>
                                        <input type="text" class="form-control" name="lastName" value="{{getUserById.profile.lastName}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" name="Addrewss" value="{{getUserById.profile.address}}">
                                    </div>
                                </div>
                            </div>
                            <div class="submit-button align-right">
                                <button class="button success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
