<!-- custom dashboard modal -->
<template name="Custom_dashboard">
    <div id="formModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Graphs</h5>
            </div>
            <div class="modal-body" style="height:288px">
                <div class="graph-image">
                    <div class="row">
                        <div class="col-4">
                            <div class="image-content">
                                <div class="checked">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </div>
                                <img src="/img/LineGraph.png" alt="Xbar" class="sm-img">
                                <p>X Bar</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="image-content">
                                <div class="checked">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </div>
                                <img src="/img/candlestick.png" alt="Candlestick" class="sm-img">
                                <p>Candlestick</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="image-content">
                                <div class="checked">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </div>
                                <img src="/img/LineGraph.png" alt="Range" class="sm-img">
                                <p>Range Bar</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="image-content">
                                <div class="checked">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </div>
                                <img src="/img/histo.png" alt="Histograph" class="sm-img">
                                <p>Histograph</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="image-content">
                                <div class="checked">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </div>
                                <img src="/img/yield.png" alt="Yield" class="sm-img">
                                <p>Yield</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="image-content">
                                <div class="checked">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </div>
                                <img src="/img/pareto.png" alt="Pareto" class="sm-img">
                                <p>Pareto</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-modal modal-default cancel">Cancel</button>
                <button type="button" class="btn-modal modal-info select-graph">Select</button>
            </div>
        </div>
    </div>
</template>

<!-- delete modal -->
<template name="Delete_modal">
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" class="close-toggle align-right"><i class="fa fa-times" aria-hidden="true"></i></a>
                <h5>Delete Record</h5>
            </div>
            <div class="modal-body">
                <h4>Are You Sure You Want to Delete This Record ?</h4>
                <input type="hidden" id="delete_id" name="remove">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-modal modal-default cancel">Cancel</button>
                <button type="button" class="btn-modal modal-danger remove">Delete</button>
            </div>
        </div>
    </div>
</template>

<!--read role-->
<template name="Read_role">
    <div id="role_fetch" class="modal">
        <input type="hidden" id="roleId">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" class="close-toggle align-right"><i class="fa fa-times" aria-hidden="true"></i></a>
                <h5>View Role</h5>
            </div>
            <div class="modal-body" style="height: 400px;">
                <div class="wrap">
                    <div class="card modal-card">
                        <div class="row">
                            <div class="col-6 form-inputs">
                                <div class="card-body">
                                    <div class="forms">
                                        <p id="error-msg" style="color: #F16362;"></p>
                                        <div class="form-group">
                                            <label>Role</label>
                                            <input type="text" class="form-control" name="roleName" value="{{getRolesData.role.role}}"
                                                disabled>
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea name="description" id="Description" rows="7" class="form-control"
                                                value="{{getRolesData.role.description}}" disabled></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 form-inputs" style="height: 307px;">
                                <div class="card-body">
                                    <p></p>
                                    <p>Usertype</p>
                                    <div class="form-group">
                                        <select name="module" id="select_module" class="form-control" disabled>
                                            <option value="admin">{{getRolesData.role.type}}</option>
                                        </select>
                                    </div>
                                    <div class="module-list" style="margin-top: 20px;">
                                        <table class="table table-hover">
                                            <tbody>
                                                {{#each getModule}}
                                                <tr>
                                                    <td class="module" module-value="{{module}}">{{name}}</td>
                                                </tr>
                                                {{/each}}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 form-role" id="or">
                                <div class="card-body">
                                    <p></p>
                                    <p>Permissions</p>
                                    <div class="permission">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!--read user-->
<template name="Read_user">
    <div id="read_user" class="modal">
        <input type="hidden" id="userId">
        <div class="modal-content" style="height: 450px;">
            <div class="modal-header">
                <a href="#" class="close-toggle align-right"><i class="fa fa-times" aria-hidden="true"></i></a>
                <h5>{{getUserData.profile.lastName}}, {{getUserData.profile.firstName}}</h5>
            </div>
            <div class="modal-body" style="height: 400px;max-height: 379px!important;">
                <div class="wrap">
                    <div class="card modal-card">
                        <div class="row">
                            <div class="col-6 form-inputs" style="height: 466px;">
                                <div class="card-body">
                                    <div class="forms">
                                        <p id="error-msg" style="color: #F16362;"></p>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control" name="firstName" value="{{getUserData.profile.firstName}}"
                                                        disabled>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" class="form-control" name="lastName" value="{{getUserData.profile.lastName}}"
                                                        disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label>Address</label>
                                                    <input type="text" class="form-control" name="address" value="{{getUserData.profile.address}}"
                                                        disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label>Contact No.</label>
                                                    <input type="text" class="form-control" name="contactNo" value="{{getUserData.profile.contactNo}}"
                                                        disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 form-role">
                                <div class="card-body">
                                    <div class="forms">
                                        <p></p>
                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="text" class="form-control" name="emailAddress" value="{{getUserData.emails.[0].address}}"
                                                disabled>
                                        </div>
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" class="form-control" name="emailAddress" value="{{getUserData.username}}"
                                                disabled>
                                        </div>
                                        <div class="form-group">
                                            <label>User Type</label>
                                            <input type="text" class="form-control" value="{{ucFirst getUserData.profile.type}}"
                                                disabled>
                                        </div>
                                        <div class="form-group">
                                            <label>Role</label>
                                            <input type="text" class="form-control" name="role" id="role" value="{{getUserData.profile.role.role}}"
                                                disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
