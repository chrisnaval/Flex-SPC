<template name="Reports_create">
    <div class="configuration-section">
        <div class="wrap">
            <div class="card">
                <div class="card-body">
                    <div class="forms">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Histogram</label>
                                    <select class="form-control" name="chartCategory" id="histogram-Category">
                                        <option value="overall">Overall</option>
                                        <option value="sample">Per Sample</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <br>
                                <div class="form-group" id="histogram-div" style="float:left;display: none;">
                                    <input type="text" class="form-control lookup" name="histogram" id="histogram-chart"
                                        disabled>
                                    <a href="" class="form-choose choose-histogram"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="charts">
                        {{> Histogram}}
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="forms">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Candlestick</label>
                                    <select class="form-control chartCategory" name="chartCategory" id="candlestick-Category">
                                        <option value="overall">Overall</option>
                                        <option value="sample">Per Sample</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <div class="form-group" id="candlestick-div" style="float:left;display: none;">
                                    <br>
                                    <input type="text" class="form-control lookup" name="candlestick" id="candlestick-chart"
                                        disabled>
                                    <a href="" class="form-choose choose-candlestick"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="charts">
                        {{> Candlestick}}
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="forms">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Xbar</label>
                                    <select class="form-control" name="chartCategory" id="xbar-category">
                                        <option value="overall">Overall</option>
                                        <option value="sample">Per Sample</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <div class="form-group" id="xbar-div" style="float:left;display:none;">
                                    <br>
                                    <input type="text" class="form-control lookup" name="xbar" id="xbar-chart"
                                        disabled>
                                    <a href="" class="form-choose choose-Xbar"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="charts">
                        {{> Xbar}}
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="forms">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>R Line</label>
                                    <select class="form-control" name="chartCategory" id="rLine-category">
                                        <option value="overall">Overall</option>
                                        <option value="sample">Per Sample</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <div class="form-group" id="rLine-div" style="float:left;display:none;">
                                    <br>
                                    <input type="text" class="form-control lookup" name="rLine" id="rLine-chart"
                                        disabled>
                                    <a href="" class="form-choose choose-rLine"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="charts">
                        {{> Range}}
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="forms">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Yield</label>
                                    <select class="form-control" name="chartCategory" id="yield-category">
                                        <option value="overall">Overall</option>
                                        <option value="sample">Per Sample</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <div class="form-group" id="yield-div" style="float:left;display:none;">
                                    <br>
                                    <input type="text" class="form-control lookup" name="yield" id="yield-chart"
                                        disabled>
                                    <a href="" class="form-choose choose-yield"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="charts">
                        {{> Yield}}
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="forms">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Tester</label>
                                    <select class="form-control" name="chartCategory" id="tester-category">
                                        <option value="overall">Overall</option>
                                        <option value="sample">Per Sample</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <div class="form-group" id="tester-div" style="float:left;display:none;">
                                    <br>
                                    <input type="text" class="form-control lookup" name="tester" id="tester-chart"
                                        disabled>
                                    <a href="" class="form-choose choose-tester"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="charts">
                        {{> TesterChart}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{test}}
    {{> Configuration}}
</template>
