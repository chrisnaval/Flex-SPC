<template name="Reports_create">
    <div class="configuration-section">
        <div class="wrap">
            <div class="card">
                <div class="card-header form-title">
                    <span style="font-size:15px;">Histogram</span>
                </div>
                <div class="card-body">
                    <div class="forms">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Display by</label>
                                    <select class="form-control" name="chartCategory" id="histogram-Category">
                                        <option value="" disabled selected>-- Select Category --</option>
                                        <option value="overall">Overall</option>
                                        <option value="sample">Per Sample</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <br>
                                <a href="javascript:void(0)" class="reports" id="reports-histogram">selected configuration</a>
                            </div>
                        </div>
                    </div>
                    <div class="charts">
                        {{> Histogram}}
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header form-title">
                    <span style="font-size:15px;">Candlestick</span>
                </div>
                <div class="card-body">
                    <div class="forms">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Display by</label>
                                    <select class="form-control chartCategory" name="chartCategory" id="candlestick-Category">
                                        <option value="" disabled selected>-- Select Category --</option>
                                        <option value="overall">Overall</option>
                                        <option value="sample">Per Sample</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <a href="javascript:void(0)" class="reports" id="reports-candlestick">selected configuration</a>
                            </div>
                        </div>
                    </div>
                    <div class="charts">
                        {{> Candlestick}}
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header form-title">
                    <span style="font-size:15px;">Xbar</span>
                </div>
                <div class="card-body">

                        </div>
                    </div>
                    <div class="charts">
                        {{> Xbar}}
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header form-title">
                    <span style="font-size:15px;">R Line</span>
                </div>
                <div class="card-body">
                    <div class="forms">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Display by</label>
                                    <select class="form-control" name="chartCategory" id="rLine-category">
                                        <option value="" disabled selected>-- Select Category --</option>
                                        <option value="overall">Overall</option>
                                        <option value="sample">Per Sample</option>

            <div class="card">
                <div class="card-header form-title">
                    <span style="font-size:15px;">Yield</span>

                                    </select>
                                </div>
                            </div>
                            <div class="col-4"></div>

                            </div>
                        </div>
                    </div>
                    <div class="charts">

                    </div>

                            </div>

                            <div class="col-4">
                                <a href="javascript:void(0)" class="reports" id="reports-tester">selected configuration</a>
                            </div>
                        </div>
                    </div>
                    <div class="charts">
                        {{> TesterChart}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{test}}
    {{> Configuration}}
</template>
