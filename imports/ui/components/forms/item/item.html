<template name="Item">
    <div class="form_item_section">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="card ">
                        <div class="item_form">
                            <div class="row">
                                <div class="col-6">
                                    <label>Item name</label>
                                    <input type="text">
                                </div>
                                <div class="col-6">
                                    <label>Item code</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label>Firstname</label>
                                    <input type="text">
                                </div>
                                <div class="col-6">
                                    <label>Lastname</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="submit-button align-right">
                                    <button class="button button-success">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
